<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Masterdots game</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
    </head>

    <body>
        <!--CABECERA-->
        <header>
            <img src="./imagenes/logo1.png" alt="logo juego" height="60" draggable="false">
        </header>

        <!--FORMULARIO-->
        <div>
            <p id="error"></p>
        </div>
        <main>
            <form action="game.html" id="formEntrada">
                <div class="itemform">
                    <label for="nick">Introduce tu nick*</label>
                    <input type="text" name="nick" value="@" id="nicka" readonly>
                    <input type="text" name="nick" id="nick" required minlength="2">
                </div>
                <div class="itemform">
                    <label for="correo">Introduce tu email</label>
                    <input type="email" name="correo" id="correo" value="email@gmail.com">
                </div>
                <div class="itemform">
                    <label for="tamano">Tamaño del juego*</label>
                    <select name="tamano" id="tamano" required>
                        <option value="0">--Por favor elige un tamaño--</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                    </select>
                </div>
                <div class="itemform">
                    <div id="avatar">
                        <label for="avatar">avatar</label>
                        <input type="hidden" id="avatar" value="1">
                        <div id="avatarContainer">
                            <img src="./imagenes/avatar1.png" alt="" id="avatarImg">
                        </div>
                    </div>
                    <div id="avatargrid">
                        <div class="avatarItem">
                            <img src="./imagenes/avatar1.png" class="avatarImgItem" alt="" width="35" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./imagenes/avatar2.png" class="avatarImgItem" alt="" width="35" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./imagenes/avatar3.png" class="avatarImgItem" alt="" width="35" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./imagenes/avatar4.png" class="avatarImgItem" alt="" width="35" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./imagenes/avatar5.png" class="avatarImgItem" alt="" width="35" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./imagenes/avatar6.png" class="avatarImgItem" alt="" width="35" draggable="true">
                        </div>
                    </div>
                </div>
                <div>
                    <p>* Obligatorio</p>
                </div>
                <div class="itemform">
                    <input type="submit" value="JUGAR" id="jugar">
                </div>
            </form>
        </main>

        <!--PIE DE PAGINA-->
        <footer>
            <p>Curso FrontEnd diseñar HTML, CSS y JS</p>
        </footer>
        <script src="./js/datosUsuario.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
