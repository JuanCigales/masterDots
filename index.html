<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Masterdots game</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
    </head>

    <body>
        <!--CABECERA-->
        <header>
            <img src="./imagenes/logo1.png" alt="logo juego" height="60">
        </header>

        <!--FORMULARIO-->
        <main>
            <form action="game.html" id="formEntrada">
                <div class="itemform">
                    <label for="nick">Introduce tu nick</label>
                    <input type="text" name="nick" value="@" id="nicka" readonly>
                    <input type="text" name="nick" id="nick">
                </div>
                <div class="itemform">
                    <label for="correo">Introduce tu email</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div class="itemform">
                    <label for="tamano">Tamaño del juego</label>
                    <select name="tamano" id="tamano" required>
                        <option value="0">--Por favor elige un tamaño--</option>
                        <option value="1">4x4</option>
                        <option value="2">5x5</option>
                        <option value="3">6x6</option>
                    </select>
                </div>
                <div class="itemform">
                    <input type="submit" value="JUGAR" id="jugar">
                </div>
            </form>
        </main>

        <!--PIE DE PAGINA-->
        <footer>
            <p>Curso FrontEnd diseñar HTML, CSS y JS</p>
        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>
